<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('../../../assets/img/federico-beccari.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card">
            <div class="card card-register">
              <h3 class="title">Register: {{ userType }}</h3>

              <form class="register-form" #formInfo="ngForm">
                <label>Email</label>
                <div
                  class="input-group form-group-no-border"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>

                  <input
                    type="text"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    id="email"
                    name="email"
                    required
                    (ngModel)='email'
                    #email="ngModel"
                    class="form-control"
                    placeholder="Email"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />

                  <div
                    *ngIf="email.invalid && (email.touched || email.dirty)"
                    class="alert alert-danger"
                  >
                    <i class="nc-icon nc-simple-remove"></i>
                  </div>
                  <div *ngIf="email.valid" class="alert alert-success">
                    <i class="nc-icon nc-satisfied"></i>
                  </div>
                </div>

                <label>Password</label>
                <div
                  class="input-group form-group-no-border"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    id="Password"
                    title="password must contain at least 8 characters with one uppercase letter, one lowercase letter and at least one number"
                    name="Password"
                    required
                    (ngModel) = 'Password'
                    #Password="ngModel"
                    class="form-control"
                    placeholder="Password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                  <div
                    *ngIf="
                      Password.invalid && (Password.touched || Password.dirty)
                    "
                    class="alert alert-danger"
                  >
                    <i class="nc-icon nc-simple-remove"></i>
                  </div>
                  <div *ngIf="Password.valid" class="alert alert-success">
                    <i class="nc-icon nc-satisfied"></i>
                  </div>
                </div>

               <button  class="btn btn-success btn-block btn-round" type="button" (click)="login(email.value, Password.value)" [disabled]="!formInfo.valid">
                Register
               </button>
              </form>
              <div class="forgot">
                <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>
          &copy;{{ test | date: "yyyy" }}, made with
          <i class="fa fa-heart heart"></i> by Creative Tim
        </h6>
      </div>
    </div>
  </div>
</div>
