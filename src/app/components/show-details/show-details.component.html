<table class="table table-striped table-responsive-md btn-table" *ngIf="data.company">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>Coupons</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ comp.id }}</td>
        <td>{{ comp.name }}</td>
        <td>{{ comp.email }}</td>
        <td>{{ comp.password }}</td>
        <td>  
          <button
          type="button"
          class="btn btn-custom btn-round"
          (click)='showCompanyCoupons(cust)'
        >Coupons
      </button></td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped table-responsive-md btn-table" *ngIf="data.customer">+
    <thead>
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>email</th>
        <th>password</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ cust.id }}</td>
        <td>{{ cust.firstName }}</td>
        <td>{{ cust.lastName }}</td>
        <td>{{ cust.email }}</td>
        <td>{{ cust.password}}</td>
        <td>  
          <button
          type="button"
          class="btn btn-custom btn-round"
          (click)='showCustomerCoupons(cust)'
        >Coupons
      </button></td>
      </tr>
    </tbody>
  </table>
