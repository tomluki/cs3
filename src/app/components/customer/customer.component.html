  <div class="btn-group">
            <button type="button" class="btn btn-a  btn-round dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Category
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)='getByCategory("food")'>food</a>
              <a class="dropdown-item" (click)='getByCategory("electronics")'>electronics</a>
              <a class="dropdown-item" (click)='getByCategory("restaurant")'>restaurant</a>
              <a class="dropdown-item" (click)='getByCategory("vacation")'>vacation</a>
              <a class="dropdown-item" (click)='getByCategory("gaming")'>gaming</a>
              <a class="dropdown-item" (click)='getByCategory("cloths")'>cloths</a>
              <a class="dropdown-item" (click)='ngOnInit()'>All</a>
              <div class="dropdown-divider"></div>
            </div>
            <input class="priceInput" #priceInput type="number" placeholder="price" (keydown.enter)='getByPrice(priceInput.value)'>
          </div>
       <div *ngIf="getCoupons()!=null">
  <table class="table table-striped table-responsive-md btn-table">
    <thead>
      <tr>
        <th>Category</th>
        <th>title</th>
        <th>description</th>
        <th>startDate</th>
        <th>endDate</th>
        <th>amount</th>
        <th>Price</th>
        <th>image</th>
        
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let coup of getCoupons()">
        <td>{{ coup.category }}</td>
        <td>{{ coup.title }}</td>
        <td>{{ coup.description }}</td>
        <td>{{ coup.startDate }}</td>
        <td>{{ coup.endDate }}</td>
        <td>{{ coup.amount }}</td>
        <td>{{ coup.price }}</td>
        <td><img class="coupImg" src="{{ coup.image }}"></td>
        <td>
          <button *ngIf="unpurchased(coup); else purchased" (click)="purchaseCoupon(coup)"><div  class="input-group-prepend" aria-haspopup="true" aria-expanded="false">
            <img src="../../../assets/img/shopping_cart-24px.svg" title="Purchase">
        </div></button>
          <ng-template #purchased>
            <img src="../../../assets/img/redeem-24px.svg" title="Purchased">
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="placeHolder" *ngIf="getCoupons()==null">
<h1>No coupons available for purchase</h1>
</div>   
  <button class="btn btn-success  btn-round" (click)="showDetails()">Show details</button>
